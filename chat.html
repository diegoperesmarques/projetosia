<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Groq LLM Otimizado</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- jQuery via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Showdown.js (para renderizar Markdown da resposta) via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Estilo base para o corpo da página */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para a barra de rolagem */
        #chat-container::-webkit-scrollbar, #code-view-content::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track, #code-view-content::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #chat-container::-webkit-scrollbar-thumb, #code-view-content::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover, #code-view-content::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        /* Estilos para o conteúdo gerado pelo Markdown */
        .prose {
            max-width: none;
        }
        .prose pre {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .prose code {
            color: #e2e8f0;
        }
        .prose h1, .prose h2, .prose h3 {
            font-weight: 600;
        }
        #code-view-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-slate-100">

    <div id="main-container" class="w-full flex flex-col h-screen bg-white">
        
        <!-- Cabeçalho -->
        <header class="bg-slate-800 text-white p-4 flex items-center justify-between shadow-md flex-shrink-0">
            <h1 class="text-xl font-bold">Groq LLM Chat Otimizado</h1>
        </header>

        <!-- Container do Chat (onde as mensagens aparecem) -->
        <main id="chat-container" class="flex-1 p-4 sm:p-6 overflow-y-auto bg-slate-50">
            <!-- Mensagem inicial de boas-vindas -->
            <div class="flex justify-center items-center h-full">
                <div class="text-center text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <p class="mt-2 text-lg">Comece uma conversa</p>
                    <p class="text-sm">Seu prompt será otimizado antes de gerar a resposta final.</p>
                </div>
            </div>
        </main>

        <!-- Formulário de Envio -->
        <footer class="p-4 bg-white border-t border-slate-200 flex-shrink-0">
            <form id="chat-form" class="max-w-4xl mx-auto space-y-3">
                <!-- Seletor de Modelo -->
                <div>
                    <label for="model-selector" class="block text-sm font-medium text-slate-700 mb-1">Modelo</label>
                    <select id="model-selector" class="w-full p-3 border border-slate-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                        <option value="llama3-8b-8192" selected>Llama3 8B (8k)</option>
                        <option value="openai/gpt-oss-20b">openai/gpt-oss-20b</option>
                        <option value="llama-3.3-70b-versatile">llama-3.3-70b-versatile</option>
                        <option value="openai/gpt-oss-120b">openai/gpt-oss-120b</option>
                    </select>
                </div>
                <!-- Input da API Key -->
                <div>
                     <input type="password" id="api-key" placeholder="Cole sua Groq API Key aqui (gsk_...)" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" required>
                </div>
                <!-- Input da Mensagem -->
                <div class="flex items-center space-x-2">
                    <input type="text" id="message" placeholder="Digite sua pergunta..." class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" autocomplete="off" required>
                    <button type="submit" id="send-button" class="bg-slate-800 text-white p-3 rounded-lg hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-800 transition-transform transform active:scale-95 disabled:bg-slate-400 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </button>
                </div>
            </form>
        </footer>
    </div>

    <!-- Split View Container -->
    <div id="split-view" class="hidden w-full h-screen bg-white">
        <div class="w-1/2 flex flex-col">
            <header class="bg-slate-800 text-white p-4 flex items-center justify-between shadow-md flex-shrink-0">
                <h1 class="text-xl font-bold">Chat</h1>
                 <button id="close-split-view-btn" class="text-slate-300 hover:text-white text-2xl leading-none">&times;</button>
            </header>
            <main id="split-chat-container" class="flex-1 p-4 sm:p-6 overflow-y-auto bg-slate-50"></main>
        </div>
        <div class="w-1/2 flex flex-col border-l border-slate-200">
            <header class="bg-slate-50 p-3 flex items-center justify-between border-b">
                <h3 class="text-lg font-semibold text-slate-700">Visualização</h3>
                <button id="toggle-view-btn" class="bg-slate-200 text-slate-700 text-sm font-medium py-1 px-3 rounded-md hover:bg-slate-300 transition">
                    Preview
                </button>
            </header>
            <div id="code-view-content" class="p-4 flex-1 overflow-auto bg-slate-100">
                <!-- Code or Iframe will be injected here -->
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function() {
            const converter = new showdown.Converter({
                tables: true,
                strikethrough: true,
                tasklists: true,
                simpleLineBreaks: true,
                ghCompatibleHeaderId: true,
            });

            const chatForm = $('#chat-form');
            const messageInput = $('#message');
            const apiKeyInput = $('#api-key');
            const modelSelector = $('#model-selector');
            const chatContainer = $('#chat-container');
            const sendButton = $('#send-button');
            
            const mainContainer = $('#main-container');
            const splitView = $('#split-view');
            const splitChatContainer = $('#split-chat-container');
            const codeViewContent = $('#code-view-content');
            const toggleViewBtn = $('#toggle-view-btn');
            const closeSplitViewBtn = $('#close-split-view-btn');

            let currentCode = '';
            let isPreview = false;

            const API_URL = 'https://api.groq.com/openai/v1/chat/completions';
            const PROMPT_ENHANCER_INSTRUCTIONS = `
Aja como um engenheiro sênior de prompt especializado em modelos de linguagem de última geração (LLMs), com mais de 10 anos de experiência otimizando prompts para maximizar clareza, completude, precisão e concisão nas respostas. Você é referência na área de engenharia de prompt e já treinou equipes em empresas de tecnologia, educação e IA aplicada.

Seu objetivo é analisar criticamente o prompt que será fornecido a seguir. Você deve reescrevê-lo de forma mais precisa, detalhada e eficiente, aplicando as melhores práticas da engenharia de prompt. Certifique-se de que a versão aprimorada:

1. Atribua uma identidade clara ao modelo (por exemplo: 'aja como um especialista em...').
2. Defina com clareza o objetivo do usuário.
3. Estruture a tarefa em etapas claras e sequenciais.
4. Utilize um tom profissional, específico e direto, evitando ambiguidades.
5. Aumente a densidade informacional e a clareza do prompt original.
6. Caso necessário, complemente com instruções adicionais que melhorem a profundidade e qualidade da resposta.
7. Finalize o prompt com a instrução: 'Respire fundo e resolva esse problema passo a passo.'
8. O prompt final deve estar no formato markdown dentro de uma estrutura de código de várias linhas, ou seja, estar entre 3 acentos graves.
9. Retorne apenas o prompt final.

Após aprimorar o prompt, avalie a versão final com uma nota de 0 a 10, justificando o motivo da nota com base nos critérios acima.

Take a deep breath and work on this problem step-by-step.

Abaixo está o prompt que precisa ser melhorado:
`;
            
            async function callGroqAPI(apiKey, model, messages) {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messages
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Erro na API: ${errorData.error.message}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            }

            chatForm.on('submit', async function(e) {
                e.preventDefault();
                const userMessage = messageInput.val().trim();
                const apiKey = apiKeyInput.val().trim();
                const model = modelSelector.val();

                if (!userMessage || !apiKey) {
                    appendMessage(chatContainer, 'error', 'Por favor, insira sua API Key e uma pergunta.');
                    return;
                }

                chatContainer.find('.flex.justify-center.items-center.h-full').remove();
                appendMessage(chatContainer, 'user', userMessage);
                messageInput.val('');
                sendButton.prop('disabled', true);

                const typingIndicator = appendMessage(chatContainer, 'assistant', '<div class="typing-indicator"><span>.</span><span>.</span><span>.</span></div>', true);

                try {
                    const promptToEnhance = `${PROMPT_ENHANCER_INSTRUCTIONS}\n\n${userMessage}`;
                    const enhancedPromptResponse = await callGroqAPI(apiKey, model, [{ role: 'user', content: promptToEnhance }]);
                    const enhancedPromptMatch = enhancedPromptResponse.match(/```(?:.*\n)?([\s\S]*?)```/);
                    let finalPrompt = enhancedPromptMatch && enhancedPromptMatch[1] ? enhancedPromptMatch[1].trim() : userMessage;
                    
                    const finalAnswer = await callGroqAPI(apiKey, model, [{ role: 'user', content: finalPrompt }]);
                    typingIndicator.remove();
                    const htmlContent = converter.makeHtml(finalAnswer);
                    const assistantMessageEl = appendMessage(chatContainer, 'assistant', htmlContent);
                    addExecutionButtons(assistantMessageEl);

                } catch (error) {
                    console.error('Falha no fluxo de requisições:', error);
                    typingIndicator.remove();
                    appendMessage(chatContainer, 'error', `<strong>Ocorreu um erro:</strong><br>${error.message}`);
                } finally {
                    sendButton.prop('disabled', false);
                    messageInput.focus();
                }
            });

            function addExecutionButtons(messageElement) {
                const codeBlocks = messageElement.find('pre');
                codeBlocks.each(function() {
                    const button = $('<button class="view-code-btn bg-slate-700 text-white font-medium py-2 px-4 rounded-lg w-full text-center mt-2 mb-2 hover:bg-slate-600 transition">View Code</button>');
                    $(this).before(button);
                    $(this).hide(); // Hide the original code block
                });
            }

            function appendMessage(container, role, content, isTyping = false) {
                let messageDiv;
                const messageContentWrapper = `<div class="max-w-4xl mx-auto">${content}</div>`;
                
                if (role === 'user') {
                    messageDiv = $(
                        `<div class=\"flex justify-end mb-4\">
                            <div class=\"bg-slate-800 text-white rounded-lg p-3 max-w-lg break-words\">
                                ${content}
                            </div>
                        </div>`
                    );
                } else if (role === 'assistant') {
                    const typingClass = isTyping ? '' : 'prose prose-slate';
                    messageDiv = $(
                        `<div class=\"flex justify-start mb-4\">
                            <div class=\"bg-slate-200 text-slate-800 rounded-lg p-3 w-full ${typingClass}\">
                                ${isTyping ? content : messageContentWrapper}
                            </div>
                        </div>`
                    );
                } else if (role === 'error') {
                     messageDiv = $(
                        `<div class=\"flex justify-start mb-4\">
                            <div class=\"bg-red-100 text-red-800 border border-red-300 rounded-lg p-3 w-full\">
                                ${messageContentWrapper}
                            </div>
                        </div>`
                    );
                }

                container.append(messageDiv);
                container.scrollTop(container[0].scrollHeight);
                return messageDiv;
            }

            // --- Split View Logic ---

            chatContainer.on('click', '.view-code-btn', function() {
                currentCode = $(this).next('pre').find('code').text().trim();
                
                mainContainer.addClass('hidden');
                splitView.addClass('flex').removeClass('hidden');

                splitChatContainer.html(chatContainer.html());
                splitChatContainer.scrollTop(splitChatContainer[0].scrollHeight);

                renderCodeView();
            });

            toggleViewBtn.on('click', function() {
                isPreview = !isPreview;
                renderCodeView();
            });

            function renderCodeView() {
                codeViewContent.html('');
                if (isPreview) {
                    toggleViewBtn.text('View Code');
                    const isExecutable = /^\s*<(?:!DOCTYPE|html|svg)/i.test(currentCode);
                    if (isExecutable) {
                        const iframe = $('<iframe>').attr('srcdoc', currentCode);
                        codeViewContent.html(iframe);
                    } else {
                        codeViewContent.html('<p class="text-slate-500">No preview available for this code type.</p>');
                    }
                } else {
                    toggleViewBtn.text('Preview');
                    const codeBlock = $('<pre class="h-full"><code class="language-markup"></code></pre>');
                    codeBlock.find('code').text(currentCode);
                    codeViewContent.html(codeBlock);
                }
            }

            closeSplitViewBtn.on('click', function() {
                splitView.addClass('hidden').removeClass('flex');
                mainContainer.removeClass('hidden');
                currentCode = '';
                isPreview = false;
            });
        });
    </script>
    
    <style>
        .typing-indicator span {
            display: inline-block;
            animation: bounce 1.4s infinite;
            font-size: 1.5rem;
            line-height: 1;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
        }
    </style>

</body>
</html>
