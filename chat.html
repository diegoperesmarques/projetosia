<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Groq LLM</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- jQuery via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Showdown.js (para renderizar Markdown da resposta) via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Estilo base para o corpo da página */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para a barra de rolagem */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        /* Estilos para o conteúdo gerado pelo Markdown */
        .prose pre {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .prose code {
            color: #e2e8f0;
        }
        .prose h1, .prose h2, .prose h3 {
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-3xl mx-auto flex flex-col h-[90vh] bg-white shadow-2xl rounded-2xl overflow-hidden">
        
        <!-- Cabeçalho -->
        <header class="bg-slate-800 text-white p-4 flex items-center justify-between shadow-md">
            <h1 class="text-xl font-bold">Groq LLM Chat</h1>
            <span class="text-sm font-medium">Modelo: llama3-8b-8192</span>
        </header>

        <!-- Container do Chat (onde as mensagens aparecem) -->
        <main id="chat-container" class="flex-1 p-6 overflow-y-auto bg-slate-50">
            <!-- Mensagem inicial de boas-vindas -->
            <div class="flex justify-center items-center h-full">
                <div class="text-center text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <p class="mt-2 text-lg">Comece uma conversa</p>
                    <p class="text-sm">Insira sua chave de API e envie uma pergunta.</p>
                </div>
            </div>
        </main>

        <!-- Formulário de Envio -->
        <footer class="p-4 bg-white border-t border-slate-200">
            <form id="chat-form" class="space-y-3">
                <!-- Input da API Key -->
                <div>
                     <input type="password" id="api-key" placeholder="Cole sua Groq API Key aqui (gsk_...)" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" required>
                </div>
                <!-- Input da Mensagem -->
                <div class="flex items-center space-x-2">
                    <input type="text" id="message" placeholder="Digite sua pergunta..." class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" autocomplete="off" required>
                    <button type="submit" id="send-button" class="bg-slate-800 text-white p-3 rounded-lg hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-800 transition-transform transform active:scale-95 disabled:bg-slate-400 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </button>
                </div>
            </form>
        </footer>
    </div>

    <script>
        $(document).ready(function() {
            // Instancia o conversor de Markdown
            const converter = new showdown.Converter({
                tables: true,
                strikethrough: true,
                tasklists: true,
                simpleLineBreaks: true
            });

            const chatForm = $('#chat-form');
            const messageInput = $('#message');
            const apiKeyInput = $('#api-key');
            const chatContainer = $('#chat-container');
            const sendButton = $('#send-button');
            
            const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

            chatForm.on('submit', async function(e) {
                e.preventDefault(); // Impede o recarregamento da página

                const message = messageInput.val().trim();
                const apiKey = apiKeyInput.val().trim();

                if (!message || !apiKey) {
                    // Simples validação para garantir que os campos não estão vazios
                    alert('Por favor, insira sua API Key e uma pergunta.');
                    return;
                }

                // Limpa o chat anterior e exibe a nova pergunta do usuário
                chatContainer.html(''); 
                appendMessage('user', message);
                messageInput.val(''); // Limpa o campo de input
                sendButton.prop('disabled', true); // Desabilita o botão durante o envio

                // Adiciona o indicador de "digitando..."
                const typingIndicator = appendMessage('assistant', '<div class="typing-indicator"><span>.</span><span>.</span><span>.</span></div>', true);

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'llama3-8b-8192', // Modelo utilizado
                            messages: [{
                                role: 'user',
                                content: message
                            }]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Erro na API: ${errorData.error.message}`);
                    }

                    const data = await response.json();
                    const assistantMessage = data.choices[0].message.content;

                    // Remove o indicador de "digitando"
                    typingIndicator.remove();
                    
                    // Converte a resposta (que pode ser Markdown) para HTML
                    const htmlContent = converter.makeHtml(assistantMessage);

                    // Adiciona a resposta do assistente ao chat
                    appendMessage('assistant', htmlContent);

                } catch (error) {
                    console.error('Falha na requisição:', error);
                    // Remove o indicador de "digitando" e mostra uma mensagem de erro
                    typingIndicator.remove();
                    appendMessage('error', `<strong>Ocorreu um erro:</strong><br>${error.message}`);
                } finally {
                    sendButton.prop('disabled', false); // Reabilita o botão
                }
            });

            /**
             * Função para adicionar uma mensagem ao container do chat.
             * @param {string} role - 'user', 'assistant' ou 'error'.
             * @param {string} content - O conteúdo HTML da mensagem.
             * @param {boolean} isTyping - Se é um indicador de "digitando".
             * @returns {jQuery} O elemento da mensagem adicionado.
             */
            function appendMessage(role, content, isTyping = false) {
                let messageDiv;
                
                // Estilos baseados no 'role'
                if (role === 'user') {
                    messageDiv = $(`
                        <div class="flex justify-end mb-4">
                            <div class="bg-slate-800 text-white rounded-lg p-3 max-w-lg">
                                ${content}
                            </div>
                        </div>
                    `);
                } else if (role === 'assistant') {
                    const typingClass = isTyping ? '' : 'prose prose-slate max-w-none';
                    messageDiv = $(`
                        <div class="flex justify-start mb-4">
                            <div class="bg-slate-200 text-slate-800 rounded-lg p-3 max-w-lg ${typingClass}">
                                ${content}
                            </div>
                        </div>
                    `);
                } else if (role === 'error') {
                     messageDiv = $(`
                        <div class="flex justify-start mb-4">
                            <div class="bg-red-100 text-red-800 border border-red-300 rounded-lg p-3 max-w-lg">
                                ${content}
                            </div>
                        </div>
                    `);
                }

                chatContainer.append(messageDiv);
                
                // Rola para a parte inferior do chat
                chatContainer.scrollTop(chatContainer[0].scrollHeight);
                
                return messageDiv;
            }
        });
    </script>
    
    <!-- Estilo para o indicador de "digitando" -->
    <style>
        .typing-indicator span {
            display: inline-block;
            animation: bounce 1.4s infinite;
            font-size: 1.5rem;
            line-height: 1;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
        }
    </style>

</body>
</html>
