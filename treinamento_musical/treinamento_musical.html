<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinador de Partitura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link href="treinamento_musical.css?v=0.0.0.2" rel="stylesheet">

</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">

        <div id="main-menu-screen">
            <h1 class="text-4xl font-bold text-center mb-8">Treinamento Musical</h1>
            <div class="space-y-4">
                <button id="lessons-btn" class="w-full bg-gray-400 text-white font-bold py-4 px-6 rounded-lg text-lg transition-colors cursor-not-allowed" disabled>
                    Aulas (Em Breve)
                </button>
                <button id="exercises-btn" class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-lg text-lg hover:bg-blue-700 transition-colors">
                    Exercícios
                </button>
            </div>
        </div>

        <div id="menu-screen" class="hidden">
            <h1 class="text-3xl font-bold text-center mb-6">Configurar Exercício</h1>
            
            <div class="space-y-6">
                <div>
                    <h2 class="text-lg font-semibold mb-2">1. Escolha o Exercício</h2>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <label class="flex-1 p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="exerciseType" value="note" class="mr-2" checked>
                            Nome e Altura da Nota
                        </label>
                        <label class="flex-1 p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="exerciseType" value="interval" class="mr-2">
                            Intervalos Musicais
                        </label>
                    </div>
                </div>

                <div>
                    <h2 class="text-lg font-semibold mb-2">2. Configure a Pauta</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="clef" class="block mb-2 font-medium">Clave:</label>
                            <select id="clef" class="w-full p-2 border rounded-lg bg-white">
                                <option value="g">Clave de Sol</option>
                                <option value="f">Clave de Fá</option>
                                <option value="c">Clave de Dó</option>
                            </select>
                        </div>
                        <div id="clef-line-container">
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="text-lg font-semibold mb-2">3. Opções Adicionais</h2>
                    <div class="space-y-2">
                        <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                            <input type="checkbox" id="allow-ledger" class="h-5 w-5 rounded mr-3">
                            Permitir linhas suplementares
                        </label>
                        <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                            <input type="checkbox" id="allow-accidentals" class="h-5 w-5 rounded mr-3">
                            Permitir sustenidos e bemois
                        </label>
                    </div>
                </div>
            </div>

            <button id="start-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg mt-8 hover:bg-blue-700 transition-colors">
                Iniciar Exercício
            </button>
            <button id="back-to-main-menu-btn" class="w-full bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors mt-4">
                Voltar para o Início
            </button>
        </div>

        <div id="exercise-screen" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 id="exercise-title" class="text-2xl font-bold">Exercício</h2>
                <div class="text-right">
                    <p class="font-semibold">Tempo: <span id="timer">0.0s</span></p>
                    <p class="text-sm text-gray-500">Total: <span id="total-time">0.0s</span></p>
                </div>
            </div>

            <div id="staff-container" class="relative w-full h-48 bg-gray-50 border rounded-lg mb-6 flex items-center justify-center p-4">
            </div>

            <div id="answer-section" class="mb-4">
            </div>
            
            <div id="feedback-section" class="h-10 mb-4 text-center text-lg font-semibold">
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button id="check-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors">Verificar</button>
                <button id="next-btn" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors hidden">Próximo</button>
            </div>
            <button id="back-to-menu-btn" class="w-full bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors mt-4">Voltar ao Menu</button>
        </div>
    </div>

    <script src="treinamento_musical.js?v=0.0.0.2"></script>
</body>
</html>
